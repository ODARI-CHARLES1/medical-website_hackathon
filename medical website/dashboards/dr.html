<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor HealthCare Dashboard</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/dr.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dashboard" />
   
<script src='fullcalendar.js'></script>
</head>
<body>
    <div class="container">
        <section class="side_bar">
            <div class="logo">
                <h1 class="logo_heading">+HealthCare</h1>
            </div>
            <hr>
            <nav>
                <ul>
                   <li>
                    <a href="#">Dashboard</a></li>
                   <li><a href="#">Patient</a></li>
                   <li><a href="#">Appointments</a></li>
                   <li><a href="#">Treatment Plan</a></li>
                   <li><a href="#">Communication</a></li>
                   <li><a href="#">Analytics</a></li>
                   <li><a href="#">Resources</a></li>
                   <li><a href="#">Settings</a></li> 
                   <hr>
                   <li><a href="#">Help</a></li>
                   <li><a href="#">LogOut</a></li>
                </ul>
            </nav>
        </section>
        <main>
            <section class="header">
                <div class="search">
                    <input type="search">
                </div>
                <div class="profile">
                    <img src="/Assets/download (4).jpeg" alt="profile">
                    <p class="welcome_message">
                        Welcome Back <br><span>Dr.Odari</span>
                    </p>
                </div>
            </section>
            <section class="dashboard">
                <h1>Dashboard</h1>
                <div class="cards">
                    <div class="card">
                        <div class="card_info">
                            <h2>Patients</h2>
                            <p class="number">594</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card_info">
                            <h2>New Patients</h2>
                            <p class="number">64</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card_info">
                            <h2>Appointments</h2>
                            <p class="number">58</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card_info">
                            <h2>Hospital Earnings</h2>
                            <p class="number">$58</p>
                        </div>
                    </div>
                </div>   
                <div class="analysis">
                    <div class="diabetes_graph">
                        d
                    </div>
                    <div class="hypertesion_graph">
                        d
                    </div>
                    <div  
                    id="calendar"    class="calendar">
                        d
                    </div>
                </div>
            </section>
            
        </main>
    </div>
</body>
</html>
